<section id="experience">
	<div class="content-section-b">
	    <div class="container">
	        <div class="row">
	            <h2 class="category-heading alt-font">Experience</h2>
	            <hr class="section-heading-spacer">
	            <div class="clearfix"></div>
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Post Title</h2>
    <p>Post Information</p>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>&nbsp</h2>
    <p>Image Here</p>
  </div>
</div>			
{% for post in site.posts %}
    {% if post.category contains 'Experiences'%}
	<div class="container">
		<div class="row">
			<div class="col-lg-5 col-sm-6">
			<h2 class="section-heading">{{ post.title }}</h2>
                        <div class="lead">{{ post.content }}
			</div>
		</div>
			<div class="col-lg-5 col-lg-offset-2 col-sm-6">
                        <h2 class="section-heading">&nbsp</h2>
                        <img class="img-responsive center-block" src="img/exp/{{ post.img }}" alt="">
                  	</div>
                </div>
	</div>
            <!-- /.container -->
    {% endif %}
{% endfor %}
	        </div>
	    </div>
	</div>
</section>
