<section id="experience">
	<div class="content-section-b">
	    <div class="container">
	        <div class="row">
	            <h2 class="category-heading alt-font">Experience</h2>
	            <hr class="section-heading-spacer">
	            <div class="clearfix"></div>
{% for post in site.posts %}
    {% if post.category contains 'Experiences'%}
	<div class="container">
		<div class="row">
			<div class="col-md-5">
			<h2 class="section-heading">{{ post.title }}</h2>
                        <div class="lead">{{ post.content }}
			</div>
		</div>
			<div class="col-md-5 col-lg-offset-2">
                        <h2 class="section-heading">&nbsp</h2>
                        <img class="img-responsive center-block" src="img/exp/{{ post.img }}" height = "50" alt="">
                  	</div>
                </div>
	</div>
            <!-- /.container -->
    {% endif %}
{% endfor %}
	        </div>
	    </div>
	</div>
</section>
