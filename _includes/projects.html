<section id="projects">
	<div class="content-section-b">
	    <div class="container">
	        <div class="row">
	            <h2 class="category-heading alt-font">Projects</h2>
	            <hr class="section-heading-spacer">
	            <div class="clearfix"></div>
{% for post in site.posts reversed %}
    {% if post.category contains 'Projects'%}
	<div class="container">
		<div class="row">
			<div class="col-lg-5 col-sm-6">
			<h2 class="section-heading">{{ post.title }}</h2>
                        <div class="lead">{{ post.content }}
			</div>
		</div>
			<div class="col-lg-5 col-lg-offset-2 col-sm-6">
                        <h2 class="section-heading">&nbsp</h2>
                        <img class="img-responsive center-block" src="img/pro/{{ post.img }}" alt="">
                  	</div>
			
			
			
                </div>
	</div>
            <!-- /.container -->
    {% endif %}
{% endfor %}
	        </div>
	    </div>
	</div>
</section>
