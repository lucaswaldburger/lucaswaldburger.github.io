<!DOCTYPE html>
<html>
<!-- Start Head -->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="author" content="{{ site.author }}">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/animate.css" rel="stylesheet">
    <link href="css/landing-page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link rel="shortcut icon"
          href="https://raw.githubusercontent.com/lucaswaldburger/lucaswaldburger.github.io/master/img/logo/icon.ico">

    <script src="https://use.fontawesome.com/071362647b.js"></script>
    <script type="text/javascript" src="js/particles.js"></script>
    <script src="./js/jquery-1.11.0.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/grid.js"></script>
	<script src="./js/jquery.waypoints.js"></script>
	<script src="./js/wow.min.js"></script>
	<script src="./js/jquery.backstretch.min.js"></script>
	<script src="./js/owl.carousel.min.js"></script>
	<script src="./js/jquery.magnific-popup.min.js"></script>
	<script src="./js/jquery.simple-text-rotator.min.js"></script>
	<script src="./js/jquery.countTo.js"></script>
	<script src="./js/modernizr.custom.js"></script>
	<script src="./js/smoothscroll.js"></script>
</head>

<!-- End Head -->
    
<body>
<!-- Start Navigation -->
<nav class="navbar navbar-default navbar-fixed-top alt-font" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#home">{{ page.head}}</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#about">About</a></li>
                <li><a href="#experience">Experience</a></li>
                <li><a href="#research">Research</a></li>
                <li><a href="#projects">Projects</a></li>
            </ul>
        </div>
    </div>
</nav>
<!-- End Navigation -->

<!-- Start Header -->    
<section id="home">
    <div id="particles-js">
        <div id="particles-header" class="intro-header alt-font">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="intro-message">
                            <h1 class="alt-font">{{ page.author}}</h1>
                            <h3 class="alt-font">{{ page.description }}</h3>
                            <hr class="intro-divider">
                        </div>
                        <div class="intro-social">
                            <div class="social-click">
                                <ul class="list-inline intro-social-buttons">
                                    {% for social in site.social %}
                                    <li>
                                        <a href="{{ social.url }}" target="_blank" class="btn btn-default"><i
                                                class="fa fa-{{ social.icon }}"></i> &nbsp <span class="network-name">{{ social.title }}</span></a>
                                    </li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Header -->
    
<!-- Start Footer -->
<footer>
    <div class="container alt-font">
        <div align="center" class="row">
            <p class="copyright text-muted small">Copyright &copy; {{ site.title }} 2018. All Rights Reserved.</p>
            <p class="copyright text-muted small">Last updated January 2018.</p>
        </div>
    </div>
</footer>    
<!-- End Footer -->

<!-- Start JS -->
<script src="./js/jquery-1.11.0.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/jquery.backstretch.min.js"></script>
<script src="./js/owl.carousel.min.js"></script>
<script src="./js/jquery.magnific-popup.min.js"></script>
<script src="./js/jquery.simple-text-rotator.min.js"></script>
<script src="./js/jquery.waypoints.js"></script>
<script src="./js/jquery.countTo.js"></script>
<script src="./js/wow.min.js"></script>
<script src="./js/modernizr.custom.js"></script>
<script src="./js/grid.js"></script>
<script src="./js/smoothscroll.js"></script>
<script src="./js/custom.js"></script>
    
<!-- jQuery Version 1.11.0 -->
<script src="js/jquery-1.11.0.js"></script>

<!-- Plugin JavaScript -->
    <script src="{{ "js/jquery.easing.min.js" | prepend: site.baseurl }}"></script>

<!-- Bootstrap Core JavaScript -->
<script src="js/bootstrap.min.js"></script>

<!-- Custom Theme JavaScript -->
<script src="js/landing-page.js"></script>

      "@context": "http://schema.org",
      "@type": "Person",
      "url": "http://www.lucaswaldburger.me/",
      "image": "https://github.com/lucaswaldburger/lucaswaldburger.github.io/blob/master/img/profile.jpg",
      "additionalName": "Lucas Mateo Waldburger",
      "description":"Bioengineer. UC Berkeley Student",
      "name": "Lucas Mateo Waldburger"
      ,
      "sameAs" : [
        "https://www.facebook.com/lwaldburger",
      ]
    }
</script>
    
<script type="text/javascript">
(function ($) {
  $(document).ready(function(){

    // hide .navbar first
    $(".navbar").hide();

    // fade in .navbar
    $(function () {
        $(window).scroll(function () {

                 // set distance user needs to scroll before we start fadeIn
            if ($(this).scrollTop() > 100) {
                $('.navbar').fadeIn();
            } else {
                $('.navbar').fadeOut();
            }
        });
    });

});
  }(jQuery));
</script>
<!-- End JS -->    
</body>
</html>
